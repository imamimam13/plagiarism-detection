version: '3.8'

services:
  db:
    image: ankane/pgvector:v0.5.1
    container_name: plagiarism_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-plagiarism_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:7-alpine
    container_name: plagiarism_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    container_name: plagiarism_minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  frontend:
    image: ${DOCKER_USERNAME}/plagiarism-frontend:latest
    container_name: plagiarism_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api

  api:
    image: ${DOCKER_USERNAME}/plagiarism-api:latest
    container_name: plagiarism_api
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio
    env_file:
      - .env

  celery-worker:
    image: ${DOCKER_USERNAME}/plagiarism-api:latest
    container_name: plagiarism_celery_worker
    restart: always
    command: celery -A app.core.celery.app worker -l info
    depends_on:
      - redis
      - api
    env_file:
      - .env

  celery-beat:
    image: ${DOCKER_USERNAME}/plagiarism-api:latest
    container_name: plagiarism_celery_beat
    restart: always
    command: celery -A app.core.celery.app beat -l info
    depends_on:
      - redis
      - api
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data:
  minio_data:
